<!doctype.html>
<html lang="fr">
    <head>
        <meta charset="utf-8"> <!--- balise orpheline pas de balise fermante definit le type de caractère utilisé-->
        <meta name="viewport" content="width=device.width,user-scalable=no"><!--- permet d'ajuster la largeur de l'écran et de l'empecher de zoomer-->
        <title>Mon composant</title> <!---mon composant afficher dans l'onglet du navigateur-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    <link href="./node.modules/bootstrap/dist/css/bootstrap.min.css"> <!--- href= hypertexte reference le css qu'on veut suivre l'arborescence./-->
    </head>
    <body>
    <!--- Composant counter presentation-->
        <div class="input-group mb-3">
        <!--- Bouton avant la zone de saisi-->
            <div class="input-group-prepend">
                <button 
                class=" btn-outline-secondary"
                type="button" 
                id="decrease-qty"
                disable
                >-</button>
              
            </div>
        <!---zone de saisi data max c'est un attribut perso ne pas le chercher avec readonly champs de saisi peux pas ecrire-->
            <input
                type="text"
                class="form-control"
                placeholder="Veuillez saisir une quantité"
                value="1"
                data-max="5"
                id="quantity"
                readonly 
            >
        <!---Bouton apres la zone de saisi-->

            <div class="input-group-append">
                <button 
                class="btn btn-outline-secondary"
                type="button"
                id="increase-qty">+</button>
            </div>
        </div>
        <!-- Intégration des ressources javascript-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./assets/my-counter.js"></script>

    </body>
</html>
